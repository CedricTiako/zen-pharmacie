<app-header></app-header>

<ion-content>


  <ion-slides class="bg-center" pager="true" [options]="slideOptsNews">
    <ion-slide  *ngFor="let data of allNews; let i = index">
      <!-- <app-miniature-article skin="card-b" [data]="news"></app-miniature-article> -->
      <a class="block bg-white border rounded-lg overflow-hidden w-72" *ngIf="data" href="article/{{data.id}}">
  
        <div class="p-2 max-w-sm">
          <div class="flex items-center space-x-2">
            <div class="flex-shrink-0 w-7">
              <img class="w-8 h-8 rounded-lg logo"  src="{{data.logo ? data.logo : ''}}" alt="logo">
            </div>
            <div class="flex-1 min-w-0 text-left">
                <p class="font-medium text-gray-900 truncate text-sm uppercase">
                  {{data.title}}
                </p>
              <div class="text-gray-500 truncate font-light" style="font-size: 12px">
                {{data.description}}
              </div>
            </div>
          </div>
        </div>
        <div skin ="card-t" class="h-32 max-w-lg bg-cover bg-center" style="background-image: url({{data.content}})"></div>
      </a>
    </ion-slide>
  </ion-slides>
  <div class="flex items-center px-3 mt-5">



   
    <div class="flex-1 min-w-0">
      <h3 class="text-xl px-1 font-bold text-blue-10">
        Find the nearest pharmacy points
      </h3>
    </div>
  </div>

  <div class="px-2 pb-1 pt-2">


    <div class="text-center bg-blue-800 w-full my-3">
      <ul class="grid grid-cols-3 gap-1 text-xs font-light uppercase text-center text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400">
        <li>
          
          <a (click)="typeAffichage = 'carte'" class="inline-block py-2 cursor-pointer {{typeAffichage === 'carte' ? 'text-black border-b-4 border-white font-bold active' : 'text-white'}} uppercase dark:bg-gray-800 dark:text-blue-500">Location Map</a>
        </li>
        <li>
          <a (click)="typeAffichage = 'liste'" class="inline-block py-2 cursor-pointer {{typeAffichage === 'liste' ? 'text-black border-b-4 border-white font-bold active' : 'text-white'}} uppercase dark:bg-gray-800 dark:text-blue-500">List of points</a>
        </li>
        <li>
          <a (click)="typeAffichage = 'ville'" class="inline-block py-2 cursor-pointer {{typeAffichage === 'ville' ? 'text-black border-b-4 border-white font-bold active' : 'text-white'}} uppercase dark:bg-gray-800 dark:text-blue-500">City</a>
        </li>
      </ul>
    </div>
    <div *ngIf="typeAffichage === 'carte'">
      <div class="pr-2 mb-3 w-full grid grid-cols-2">
        <div class="text-sm font-bold text-left tracking-tight text-blue-900 uppercase">
          Select a Pharmacy Point
        </div>
        <div (click)="nearYou = !nearYou" class="cursor-pointer text-sm font-normal text-yellow-700 font-bold dark:text-gray-300 text-right">[ {{nearYou ? 'Grouped Points' : 'Ungrouped Points'}} ]</div>
      </div>
      <div *ngIf="nearYou">
        <app-map-partner [tags]="tagsShare" [categorie]="categorieShare" [openNow]="openNowShared" [city]="cityId"></app-map-partner>
      </div>
      <div *ngIf="!nearYou">
        <app-map-partner-global [tags]="tagsShare" [categorie]="categorieShare" [openNow]="openNowShared" [city]="cityId"></app-map-partner-global>
      </div>
    </div>
    <div *ngIf="typeAffichage === 'liste'">
      <app-list-partner [tags]="tagsShare" [categorie]="categorieShare" [openNow]="openNowShared" [city]="cityId"></app-list-partner>
    </div>
    <div *ngIf="typeAffichage === 'ville'">
    
    
        <div id="dropdownRadioBgHover" class="z-10 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600">
            <ul class="p-3 space-y-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownRadioBgHoverButton">
              <li>
                <div class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                    <input id="default-radio-4" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                    <label for="default-radio-4" class="w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Default radio</label>
                </div>
              </li>
              <li>
                <div class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                    <input checked id="default-radio-5" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                    <label for="default-radio-5" class="w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Checked state</label>
                </div>
              </li>
              <li>
                <div class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                    <input id="default-radio-6" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                    <label for="default-radio-6" class="w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Default radio</label>
                </div>
              </li>
            </ul>
        </div> 
        
                <ul class="grid grid-cols-2 gap-1 text-xs font-light uppercase text-center text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400">
                  <li *ngFor="let ville of cities">
                    <ion-chip [outline]="true" (click)="setCity(ville._id)">{{ville.name}}</ion-chip>
                    <!-- <a (click)="city=ville" class="inline-block py-2 cursor-pointer uppercase dark:bg-gray-800 dark:text-blue-500"></a> -->
                  </li>
                </ul>


    </div>
  </div>
</ion-content>
